directive @isAuthenticated on OBJECT | FIELD_DEFINITION

extend type Query {
  users: [User]
}

extend type Mutation {
  login(username: String!, password: String!): AuthenticatedUser
}

type Account {
  id: ID!
  name: String
  isActive: Boolean!
  users: [User!]!
  owner: User!
}

type User {
  id: ID!
  account: Account!
  name: String
  username: String
  email: String
  isActive: Boolean!
  roles: [String!]!
  createdAt: DateTime
  lastLogin: DateTime
}

type AuthenticatedUser {
  token: String
  user: User
}
